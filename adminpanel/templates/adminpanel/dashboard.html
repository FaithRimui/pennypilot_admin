<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f2f2f2; padding: 20px; }
        h1 { color: #222; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background: #ff69b4; color: white; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Users</h2>
    <table>
        <tr><th>Username</th><th>Email</th><th>Phone</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Expenses</h2>
    <table>
        <tr><th>User</th><th>Category</th><th>Amount</th></tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.user.username }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
